<script>
	const moveship = document.getElementById('myspaceship');
	let x = 0;
	let y = 0;

	function movespaceship(){

		moveship.style.left = x + 'px';
		moveship.style.top = y + 'px';

	const startsihp = document.getElementById('start');

	startsihp.addEventListener('click',()=>{setInterval(movespaceship, 30);});
